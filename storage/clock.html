<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{display:grid;justify-content:center;place-items:center;background:#0d1320;overflow:hidden;}.app{margin-top:8vh}#timer{text-align:center;font-size:56vh;line-height:56vh;font-weight:bold;color:#e2ecfd;}#date{margin-top:0px;text-align:center;font-size:28vh;line-height:28vh;font-weight:bold;color:#e2ecfd;}
    </style>
</head>
<body>
  <div class="app">
    <div id="date">03月18日</div>
    <div id="timer">05:47</div>
  </div>
    <script>
        let showSymbl = true
        function clock(){
            let now = new Date()
            let hour = now.getHours()+''
            let minute = now.getMinutes() + ''
            let month = (now.getMonth()+1)+''
            let day = now.getDate()+''
            console.log(now.getDate(),now.getDay())
            let weeks = '日月火水木金土'.split('')
            let week = weeks[now.getDay()]

            if(showSymbl){
                document.getElementById('timer').innerHTML = `${hour.padStart(2,'0')}<span>:</span>${minute.padStart(2,'0')}`
            }else{
                document.getElementById('timer').innerHTML = `${hour.padStart(2,'0')}<span style="color:#0d1320">:</span>${minute.padStart(2,'0')}`
            }
            document.getElementById('date').innerHTML = `${month.padStart(2,'0')}.${day.padStart(2,'0')} ${week}曜`

            showSymbl = !showSymbl
        }
        clock()
        setInterval(()=>{
            clock()
        },1000)



    </script>
